<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>DEAD or ALIVE - Project Saferia</title>
  <style>
    body {
      background-color: #000;
      color: #FFD700;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2em;
      color: #FFD700;
      border-bottom: 2px solid #FFD700;
      padding-bottom: 10px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 16px;
      justify-items: center;
      max-width: 1080px;
      margin: 0 auto;
      padding: 10px;
    }

    .char-card {
      background-color: #111;
      border: 1px solid #FFD700;
      padding: 10px;
      text-align: center;
      width: 130px;
      box-shadow: 0 0 6px #FFD700;
    }

    .char-card img {
      width: 130px;
      height: auto;
      display: block;
      margin: auto;
      border-radius: 6px;
    }

    .char-name {
      margin-top: 10px;
      font-size: 13px;
    }

    .dead-text {
      color: red;
    }


    .logo-container {
      text-align: center; /* 横方向に中央揃え */
      margin-top: 20px;   /* 上に余白つけてもOK */
    }
    .logo-container img {
      max-width: 90%;     /* レスポンシブ対応 */
      height: auto;       /* 縦横比維持 */
    }


  </style>
</head>
